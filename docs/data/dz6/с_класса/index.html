<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style type="text/css">

    		font-size: 200%;
    	}

    		width: 50%;

    	.fist{
    		font-family: Currier, sans-serif;

    	h1{

    	@media (max-width: 1199px){
    		body{
	    		font-size: 100%;

	    		width: 80%;
	    		height: 80%;

    		.fist{
    			font-family: Currier, sans-serif;
    			font-size: 100%;

    		h1{
    			font-family: Times New Roman, sans-serif;
    			text-align: center;
    			font-size: 150%;
    		}
    		table{
    			width: 100%;
    			position: relative !important;
    			left: 0% !important;
    		}
    		td{
    			font-family: Times New Roman, sans-serif;
    		}
    	}
    	/* скрываем чекбокс */
		#menu__toggle {
		  opacity: 0;
		}

		/* стилизуем кнопку */
		.menu__btn {
		  display: flex; /* используем flex для центрирования содержимого */
		  align-items: center;  /* центрируем содержимое кнопки */
		  position: fixed;
		  top: 20px;
		  left: 20px;
		  width: 26px;
		  height: 26px;
		  cursor: pointer;
		  z-index: 2;
		}

		/* добавляем "гамбургер" */
		.menu__btn > span,
		.menu__btn > span::before,
		.menu__btn > span::after {
		  display: block;
		  position: absolute;
		  width: 100%;
		  height: 2px;
		  background-color: #616161;
		}
		.menu__btn > span::before {
		  content: '';
		  top: -8px;
		}
		.menu__btn > span::after {
		  content: '';
		  top: 8px;
		}
		.menu__box {
		  display: block;
		  position: fixed;
		  visibility: hidden;
		  top: 0;
		  left: -100%;
		  width: 300px;
		  height: 100%;
		  margin: 0;
		  padding: 80px 0;
		  list-style: none;
		  text-align: center;
		  background-color: #ECEFF1;
		  box-shadow: 1px 0px 6px rgba(0, 0, 0, .2);
		  z-index: 1;
		  
		}

		/* элементы меню */
		.menu__item {
		  display: block;
		  padding: 12px 24px;
		  color: #333;
		  font-family: 'Roboto', sans-serif;
		  font-size: 20px;
		  font-weight: 600;
		  text-decoration: none;
		}
		.menu__item:hover {
		  background-color: #CFD8DC;
		}
		#menu__toggle:checked ~ .menu__btn > span {
		  transform: rotate(45deg);
		}

		#menu__toggle:checked ~ .menu__btn > span::before {
		  top: 0;
		  transform: rotate(0);
		}

		#menu__toggle:checked ~ .menu__btn > span::after {
		  top: 0;
		  transform: rotate(90deg);
		}

		#menu__toggle:checked ~ .menu__box {
		  visibility: visible;
		  left: 0;
		}
    </style>
</head>
<body>
	<nav class="main-nav hamburger-menu">
	  <input id="menu__toggle" type="checkbox" />
	  <label class="menu__btn" for="menu__toggle">
	    <span></span>
	  </label>
	  
	  <ul class="menu__box">
	    <li><a class="menu__item" href="#">Главная</a></li>

	    <li><a class="menu__item" href="#">Команда</a></li>
	    <li><a class="menu__item" href="#">Блог</a></li>
	    <li><a class="menu__item" href="#">Контакты</a></li>
	  </ul>
	</nav>

</body>
