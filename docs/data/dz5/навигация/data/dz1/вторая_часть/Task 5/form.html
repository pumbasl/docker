<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Форма</title>
	<style>
		.wrapper {
		  list-style-type: none;
		  padding: 0;
		}
		.form {
		  display: flex;
		  justify-content: flex-end;
		  padding: .1em;
		}
		.form > label {
		  padding: .5em 1em .5em 0;
		  flex: 1;
		}
		.form > input, textarea, select {
		  flex: 2;
		}
		.form > input, textarea,
		.form > button {
		  padding: 10px;
		}
		button {
		  position: relative;
    	  left: 35%;
    	  top: 10px;
		}
	</style>
</head>
<body>

<form>
	<fieldset style="width: 0%">
		<legend>Application form</legend>
		<ul class="wrapper">
			<li class="form"><label>Full Name</label><input type="text" name="text" style=""></li>
			<li class="form"><label>Email</label><input type="email" name="email_text"></li>
			<li class="form"><label>Gender</label><input type="radio" name="gender">Male<input type="radio" name="gender">Female</li>
			<li class="form"><label>Nationality</label><select><option>-Select-</option></select></li>
			<li class="form"><label>Skills</label><input type="checkbox">Asp.Net <input type="checkbox">jQuery<input type="checkbox">MVC <input type="checkbox">Sql Server</li>
			<li class="form"><label>Post applying for</label><input type="radio" name="1">Trainee <input type="radio" name="2">Software Engineer<input type="radio" name="3">Team Leader <input type="radio" name="1">Project manager</li>
			<li class="form"><label>Upload resume:</label><input type="file" name="file"></li>
			<li class="form"><label>Paste your resume:</label><textarea></textarea></li>
			<li><input type="checkbox" name="1">Notify me the status via Email</li>
			<li><input type="radio" name="1">I agree terms & conditions</li>
			<button>Sumbit</button> <button>Reset</button>
		</ul>
	</fieldset>
</form>

</body>
</html>
