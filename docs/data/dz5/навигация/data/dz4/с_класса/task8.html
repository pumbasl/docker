<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task8</title>
	<style type="text/css">
	.main{
		position: relative;
		width: 300px;
		height: 300px;
		left: 40%;
		border: 2px solid;
	}
	.ball
	{
		height: 30px;
		width: 30px;
		background-color: black;
		border-radius: 50%;
		animation: fist 7s infinite ease-out;
	}
	@keyframes fist {
		from {
			transform: translate(10px, 55px);
		}
		20%{
			transform: translate(35px, 273px);
		}
		40%{
			transform: translate(70px, 200px);
		}
		60%{
			transform: translate(120px, 273px);
		}
		80%{
			transform: translate(160px, 250px);
		}
		to{
			transform: translate(190px, 273px);
		}
	}
	</style>
</head>
<body>

<div class="main">
	<div class="ball"></div>
</div>

</body>
</html>
