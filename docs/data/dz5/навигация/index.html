	<style type="text/css">
	body{
		margin: 0px;
		padding: 0px;
	}
	header{
		color: orange;
		display: grid;
		grid-template-columns: 1fr 130px 1fr;
		grid-template-rows: 1fr 1fr 1fr;
		align-items: baseline;
		height: 200px;
		background-color: blue;
	}
	header div:nth-child(odd){
		color: white;
	}
	header div:nth-child(1){
		font-family: Segoe Script;
		text-shadow: 0 5px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
		color: white;
		font-size: 200%;
		margin-left: 20px;
		margin-top: 10px;
	}
	header div:nth-child(2){
		font-size: 200%;
		position: relative;
		top: 100%;
		background-color: rgba(0, 0, 0, 0.5);
		padding-right: -10px;
		padding: 7px;
	}
	header div:nth-child(3){
		font-size: 200%;
		position: relative;
		left: 50%;
		top: 200%;
		width: 200px;
	}
	.content {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}
	.content div{
		font-family: Gill Sans, sans-serif;
		color: white;
		width: 250px;
		height: 150px;
		background-color: #87CEFA;
		border-radius: 10px;
		padding: 10px;
		margin: 10px;
		box-shadow: 0 5px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
		text-align: center;
	}
	.content div:first-line{
		font-family: DejaVu Sans Mono, monospace;
		font-size: 150%;
	}
	.content div a{
		padding-right: 20px;
		text-decoration: none;
		color: white;
	}
	.content div a:nth-last-child(odd){
		padding-right: 0px;
	}
	.content div a:hover{
		color: orange;
		transition: all .3s cubic-bezier(.25, .8, .25, 1);

	}
	hr{
		color: white;
	}
	</style>
</head>
